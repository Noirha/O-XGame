<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>O-XGame</title>
</head>

<body>
    <div class="continer">
        <div class="head">

            <div class="title">
                <h3>X-O game</h3>
            </div>

            <div class="game">

                <div class="back">
                    <div class="item1 box"></div>
                    <div class="item2 box"></div>
                    <div class="item3 box"></div>
                </div>

                <div>
                    <div class="item4 box"></div>
                    <div class="item5 box"></div>
                    <div class="item6 box"></div>
                </div>

                <div>
                    <div class="item7 box"></div>
                    <div class="item8 box"></div>
                    <div class="item9 box"></div>
                </div>


            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
